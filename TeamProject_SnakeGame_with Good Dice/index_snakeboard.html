<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake&Ladder Game</title>
    <link href="css/board.css" rel="stylesheet" type="text/css" />
    <link href="css/diceRolling.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">Project Demo!</div>
    <div class="center">
      <div class="gridboard">

        <div class="smallbox">22</div>
        <div class="smallbox">23</div>
        <div class="smallbox">24</div>
        <div class="smallbox">25</div>
        <div class="smallbox">20</div>
        <div class="smallbox">19</div>
        <div class="smallbox">18</div>
        <div class="smallbox">17</div>
        <div class="smallbox">16</div>
        <div class="smallbox">11</div>
        <div class="smallbox">12</div>
        <div class="smallbox">13</div>
        <div class="smallbox">14</div>
        <div class="smallbox">15</div>
        <div class="smallbox">10</div>
        <div class="smallbox">9</div>
        <div class="smallbox">8</div>
        <div class="smallbox">7</div>
        <div class="smallbox">6</div>
        <div class="smallbox">1</div>
        <div class="smallbox">2</div>
        <div class="smallbox">3</div>
        <div class="smallbox">4</div>
        <div class="smallbox">5</div>

        <img id="img_ladder1" src="imgs/ladder1extra.png" />
        <img id="img_ladder2" src="imgs/ladder2extra.png" />
        <img id="img_snake1" src="imgs/snake1extra.png" />
        <img id="img_snake2" src="imgs/snake2extra.png" />
        <img id="img_snake3" src="imgs/snake3extra.png" />
        <img id="img_flag" src="imgs/flagextra.png" />
      </div>

      <div class="control_panel">
        <div class="person_panel">
          <img src="imgs/avatar1.png" />
          <img src="imgs/avatar2.png" />
        </div>
        <div class="dice_panel">
          <div id="cube" class="cube">
            <!-- 引入图片 -->
            <div class="box1">
              <img src="imgs/dice111.png" />
            </div>

            <div class="box2">
              <img src="imgs/dice222.png" />
            </div>

            <div class="box3">
              <img src="imgs/dice333.png" />
            </div>

            <div class="box4">
              <img src="imgs/dice444.png" />
            </div>

            <div class="box5">
              <img src="imgs/dice555.png" />
            </div>

            <div class="box6">
              <img src="imgs/dice666.png" />
            </div>
            <div class="box7"></div>
          </div>

          <button id="rolldice_button" class="rolldice_button">
            Roll Dice
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/jquery-1.10.1.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <footer>Team: Robert Neszt, Danli Huang, Weiguang Yang</footer>
</html>
